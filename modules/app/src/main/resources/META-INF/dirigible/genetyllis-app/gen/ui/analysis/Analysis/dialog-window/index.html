<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/v4/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <button class="fd-button fd-button--transparent fd-button--compact fd-message-strip__close"
                    aria-label="Close" ng-click="clearErrorMessage()">
                    <i class="sap-icon--decline"></i>
                </button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProviderId" dg-required="false" dg-colon="true">Provider</fd-form-label>
                        <fd-combobox-input id="idProviderId"
                            name="ProviderId"
                            state="{{ formErrors.ProviderId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['ProviderId'].$valid, 'ProviderId')"
                            ng-model="entity.ProviderId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProviderId"
                            dg-placeholder="Search Provider ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPlatformId" dg-required="false" dg-colon="true">Platform</fd-form-label>
                        <fd-combobox-input id="idPlatformId"
                            name="PlatformId"
                            state="{{ formErrors.PlatformId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['PlatformId'].$valid, 'PlatformId')"
                            ng-model="entity.PlatformId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPlatformId"
                            dg-placeholder="Search Platform ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPatientId" dg-required="false" dg-colon="true">Patient</fd-form-label>
                        <fd-combobox-input id="idPatientId"
                            name="PatientId"
                            state="{{ formErrors.PatientId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['PatientId'].$valid, 'PatientId')"
                            ng-model="entity.PatientId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPatientId"
                            dg-placeholder="Search Patient ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
