<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/v4/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAccession" dg-required="false" dg-colon="true">Accession</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Accession ? false : true }}">
                            <fd-input id="idAccession"
                                name="Accession"
                                state="{{ formErrors.Accession ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Accession'].$valid, 'Accession')"
                                ng-model="entity.Accession"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Accession">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPathologyId" dg-required="false" dg-colon="true">Pathology</fd-form-label>
                        <fd-combobox-input id="idPathologyId"
                            name="PathologyId"
                            state="{{ formErrors.PathologyId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['PathologyId'].$valid, 'PathologyId')"
                            ng-model="entity.PathologyId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPathologyId"
                            dg-placeholder="Search Pathology ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSignificanceId" dg-required="false" dg-colon="true">Significance</fd-form-label>
                        <fd-combobox-input id="idSignificanceId"
                            name="SignificanceId"
                            state="{{ formErrors.SignificanceId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['SignificanceId'].$valid, 'SignificanceId')"
                            ng-model="entity.SignificanceId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSignificanceId"
                            dg-placeholder="Search Significance ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEvaluated" dg-required="false" dg-colon="true">Evaluated</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Evaluated ? false : true }}">
                            <fd-input id="idEvaluated"
                                name="Evaluated"
                                state="{{ formErrors.Evaluated ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Evaluated'].$valid, 'Evaluated')"
                                ng-model="entity.Evaluated"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
					<fd-form-item horizontal="false">
						<fd-form-label for="idReviewStatus" dg-required="false" dg-colon="true">Review Status</fd-form-label>
						<fd-textarea id="idReviewStatus"
							name="ReviewStatus"
							state="{{ formErrors.ReviewStatus ? 'error' : '' }}"
							ng-required="false"
							ng-change="isValid(formFieldset['ReviewStatus'].$valid, 'ReviewStatus')"
							ng-model="entity.ReviewStatus"
							ng-readonly="action === 'select'"
							ng-minlength="0.0 || 0"
							ng-maxlength="2000.0 || -1"
							dg-input-rules="{ patterns: [''] }"
							placeholder="Enter Review Status">
						</fd-textarea>
						<fd-form-message dg-type="error" ng-show="formErrors.ReviewStatus">Incorrect Input</fd-form-message>
					</fd-form-item horizontal="false">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idUpdated" dg-required="false" dg-colon="true">Updated</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Updated ? false : true }}">
                            <fd-input id="idUpdated"
                                name="Updated"
                                state="{{ formErrors.Updated ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Updated'].$valid, 'Updated')"
                                ng-model="entity.Updated"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
