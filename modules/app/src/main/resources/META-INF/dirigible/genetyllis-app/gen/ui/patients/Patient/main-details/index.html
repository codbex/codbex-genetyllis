<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idLabId" dg-required="false" dg-colon="true">Lab ID</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.LabId ? false : true }}">
                            <fd-input id="idLabId"
                                name="LabId"
                                state="{{ formErrors.LabId ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['LabId'].$valid, 'LabId')"
                                ng-model="entity.LabId"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Lab ID">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idBirthDate" dg-required="false" dg-colon="true">Birth Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.BirthDate ? false : true }}">
                            <fd-input id="idBirthDate"
                                name="BirthDate"
                                state="{{ formErrors.BirthDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['BirthDate'].$valid, 'BirthDate')"
                                ng-model="entity.BirthDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idGenderId" dg-required="false" dg-colon="true">Gender</fd-form-label>
                        <fd-combobox-input id="idGenderId"
                            name="GenderId"
                            state="{{ formErrors.GenderId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['GenderId'].$valid, 'GenderId')"
                            ng-model="entity.GenderId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsGenderId"
                            dg-placeholder="Search Gender ...">
                        </fd-combobox-input>
                    </fd-form-item>
					<fd-form-item horizontal="false">
						<fd-form-label for="idInfo" dg-required="false" dg-colon="true">Info</fd-form-label>
						<fd-textarea id="idInfo"
							name="Info"
							state="{{ formErrors.Info ? 'error' : '' }}"
							ng-required="false"
							ng-change="isValid(formFieldset['Info'].$valid, 'Info')"
							ng-model="entity.Info"
							ng-readonly="action === 'select'"
							ng-minlength="0.0 || 0"
							ng-maxlength="2000.0 || -1"
							dg-input-rules="{ patterns: [''] }"
							placeholder="Enter Info">
						</fd-textarea>
						<fd-form-message dg-type="error" ng-show="formErrors.Info">Incorrect Input</fd-form-message>
					</fd-form-item horizontal="false">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPhysicianId" dg-required="false" dg-colon="true">Physician</fd-form-label>
                        <fd-combobox-input id="idPhysicianId"
                            name="PhysicianId"
                            state="{{ formErrors.PhysicianId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['PhysicianId'].$valid, 'PhysicianId')"
                            ng-model="entity.PhysicianId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPhysicianId"
                            dg-placeholder="Search Physician ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPopulationId" dg-required="false" dg-colon="true">Population</fd-form-label>
                        <fd-combobox-input id="idPopulationId"
                            name="PopulationId"
                            state="{{ formErrors.PopulationId ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['PopulationId'].$valid, 'PopulationId')"
                            ng-model="entity.PopulationId"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPopulationId"
                            dg-placeholder="Search Population ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
