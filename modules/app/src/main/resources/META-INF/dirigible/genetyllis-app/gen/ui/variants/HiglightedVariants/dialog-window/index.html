<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/v4/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/v4/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <button class="fd-button fd-button--transparent fd-button--compact fd-message-strip__close"
                    aria-label="Close" ng-click="clearErrorMessage()">
                    <i class="sap-icon--decline"></i>
                </button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idVariantRecordId" dg-required="false" dg-colon="true">VariantRecordId</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.VariantRecordId ? false : true }}">
                            <fd-input id="idVariantRecordId"
                                name="VariantRecordId"
                                state="{{ formErrors.VariantRecordId ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['VariantRecordId'].$valid, 'VariantRecordId')"
                                ng-model="entity.VariantRecordId"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter VariantRecordId">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idVariantId" dg-required="false" dg-colon="true">VariantId</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.VariantId ? false : true }}">
                            <fd-input id="idVariantId"
                                name="VariantId"
                                state="{{ formErrors.VariantId ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['VariantId'].$valid, 'VariantId')"
                                ng-model="entity.VariantId"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter VariantId">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Status ? false : true }}">
                            <fd-input id="idStatus"
                                name="Status"
                                state="{{ formErrors.Status ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                                ng-model="entity.Status"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Status">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
