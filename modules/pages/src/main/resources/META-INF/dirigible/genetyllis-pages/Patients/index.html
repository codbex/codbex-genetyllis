<html lang="en" ng-app="patients">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/1.8.2/angular-resource.min.js"></script>


        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js"></script>

        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js">
        </script>
        <script
            src="https://rawgit.com/myforce/angularjs-dropdown-multiselect/master/src/angularjs-dropdown-multiselect.js"
            type="text/javascript"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/angular-utils-pagination@0.11.1/dirPagination.js"></script>
        <!--
        <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9">
        </script> -->

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../Variants/css/style.css">
        <link rel="stylesheet" href="../css/pagination.css">
        <title>Document</title>
    </head>

    <body ng-controller="patientsController">
        <div class="pageWrapper">
            <div class="wrapper">
                <div class="header-wrapper">
                    <div class="genHubLogo">
                        <img src="../../../web/genetyllis-pages/images/logo.svg" width="120px"></img>
                    </div>
                    <div class="nav-header">
                        <ul>
                            <li>
                                <a href="../../../web/genetyllis-pages/Home-page/index.html">Home</a>
                            </li>
                            <li>
                                <a href="../../../web/genetyllis-pages/Patients/index.html">Patients</a>
                            </li>

                            <li>
                                <a href="../../../web/genetyllis-pages/Variants/index.html">Variants</a>

                            </li>
                        </ul>
                    </div>
                    <div class="logOut">
                        <a href="">
                            Log out
                        </a>
                    </div>
                </div>
            </div>
            <div class="variantWrapper">
                <div class="variantFilter">
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5>LabID</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input list="dataList" ng-model='selectedLabId' class="form-control"
                                        placeholder="LabID" />
                                    <datalist id="dataList">
                                        <option ng-repeat="x in labIds">{{x}}</option>
                                    </datalist>
                                </div>

                                <div class="col-4">
                                    <button type="button" class="btn btn-secondary filterBtn"
                                        ng-click=addLabIdFilter(selectedLabId)>Add</button>
                                </div>
                            </div>
                            <div class="addedText">
                                <span ng-repeat="i in GENETYLLIS_PATIENT.GENETYLLIS_PATIENT_LABID track by $index"
                                    ng-click="removeLabId($index)">{{i}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row ">
                                <div class="col">
                                    <h5>
                                        Date of birth
                                    </h5>
                                </div>
                            </div>
                            <div class="row date-of-birth">
                                <div class="col-2 align-paragraph">
                                    <p>From</p>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="Date"
                                        ng-model="GENETYLLIS_PATIENT.PATIENT_AGE_FROM" onfocus="(this.type='date')"
                                        onblur="(this.type='text')" required ng-change="dateFrom()">
                                </div>
                                <div class="col-2 align-paragraph">
                                    <p>to</p>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" placeholder="Date"
                                        ng-model="GENETYLLIS_PATIENT.PATIENT_AGE_TO" onfocus="(this.type='date')"
                                        onblur="(this.type='text')" required ng-change="dateTo()">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5>
                                        Population
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" ng-click="maleFunc()"
                                            ng-model=" maleCheckbox" id="male">
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                </div>
                                <div class=" col-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="female"
                                            ng-click="femaleFunc()" ng-model="femaleCheckbox">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" ng-click="otherGenderFunc()"
                                            ng-model="otherGender" value="" id="nonspecifed-gender">
                                        <label class="form-check-label" for="nonspecifed-gender">
                                            Nonspecifed gender
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked value="" id="bulgarian"
                                            ng-model="bulgarian" ng-click="bulgarianFunc()">
                                        <label class="form-check-label" for="bulgarian">
                                            Bulgarian
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked value=""
                                            id="other-ethnicity" ng-click="otherEthnicityFunc()"
                                            ng-model="otherEthnicity">
                                        <label class="form-check-label" for="other-ethnicity">
                                            Other ethnicity
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5>
                                        Clinical history
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input list="dataList" ng-model='selectedPatientConceptId' class="form-control"
                                        placeholder="Concept ID" />
                                    <datalist id="dataList">
                                        <option ng-repeat="x in conceptIds">{{x}}</option>
                                    </datalist>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-secondary filterBtn"
                                        ng-click="addClinicalHistoryId()">Add</button>
                                </div>
                                <div class="addedText">
                                    <span ng-repeat="i in GENETYLLIS_CLINICALHISTORY.PATHOLOGY_CUI track by $index"
                                        ng-click="removeClinicalHistoryId($index)">{{i}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row date-of-birth">
                                <div class="col-3 align-paragraph">
                                    <p>Onset from</p>
                                </div>
                                <div class="col-4">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_CLINICALHISTORY.GENETYLLIS_CLINICALHISTORY_AGEONSET_FROM"
                                        ng-change="ageFrom()" />
                                </div>
                                <div class="col-1 align-paragraph">to</div>
                                <div class="col-4">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_CLINICALHISTORY.GENETYLLIS_CLINICALHISTORY_AGEONSET_TO"
                                        ng-change="ageTO()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5>
                                        Family history
                                    </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">

                                    <input list="dataList" ng-model="selectedFamilyConceptId" class="form-control"
                                        placeholder="Concept ID" />
                                    <datalist id="dataList">
                                        <option ng-repeat="x in conceptIds">{{x}}</option>
                                    </datalist>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-secondary filterBtn"
                                        ng-click="addFamilyHistoryId()">Add</button>
                                </div>
                                <div class="addedText">
                                    <span ng-repeat="i in GENETYLLIS_FAMILYHISTORY.PATHOLOGY_CUI track by $index"
                                        ng-click="removeFamilyHistoryId($index)">{{i}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 align-paragraph">
                                    <p>Onset from</p>
                                </div>
                                <div class="col-3">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_FAMILYHISTORY.GENETYLLIS_CLINICALHISTORY_AGEONSET_FROM" />
                                </div>
                                <div class="col-1 align-paragraph">to</div>
                                <div class="col-3">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_FAMILYHISTORY.GENETYLLIS_CLINICALHISTORY_AGEONSET_TO" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked value="" id="WGS"
                                            checked>
                                        <label class="form-check-label" for="WGS">
                                            Whole Genome Sequencing (WGS)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <p>Date of analysis</p>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Date"
                                        ng-model="entity.BirthDate" onfocus="(this.type='date')"
                                        onblur="(this.type='text')" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h5>Chromosome</h5>
                                </div>
                                <div class="col">
                                    <h5>Position</h5>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_VARIANT.VARIANT_CHROMOSOME" />
                                </div>
                                <div class="col">
                                    <input type="number" min="0" class="form-control"
                                        ng-model="GENETYLLIS_VARIANT.VARIANT_POSITION" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input list="dataListRef" ng-model='GENETYLLIS_VARIANT.VARIANT_REF'
                                        class="form-control" placeholder="Ref" ng-change="variantRefFunc()" />
                                    <datalist id="dataListRef">
                                        <option ng-repeat="i in variantsRef">{{i}}</option>
                                    </datalist>
                                </div>
                                >
                                <div class="col">
                                    <input type="text" ng-model='GENETYLLIS_VARIANT.VARIANT_ALT' class="form-control"
                                        placeholder="Alt" ng-blur="variantAltFunc()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="benign">
                                        <label class="form-check-label" for="benign">
                                            Flagged for tracking
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" holder">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <button ng-click="clearAllFilters()" type="button" class="btn btn-link">Clear
                                        all
                                        filters</button>
                                </div>
                                <div class="col">
                                    <button ng-click="filter()" type="button"
                                        class="btn btn-primary filterBtn addFilter">Filter</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="variantTable">
                    <div class="holder">
                        <div class="container">
                            <div class="row">
                                <div class="paging">
                                    <div class="select-columns">
                                        <div ng-dropdown-multiselect="" options="patientsTableData"
                                            extra-settings="patientsTableSettings" selected-model="patientsTableModel"
                                            class="multiselect-wrap" ng-click="selectFucn()"></div>
                                    </div>
                                    <div class="per-page">
                                        <div class="align-paragraph">
                                            <p class="">Showing {{selectedPerPage}} of {{totalItems}}</p>
                                        </div>
                                        <div class="export">
                                            <select ng-model="selectedPerPage" ng-options="x for x in perPageData"
                                                class="form-control">
                                            </select>
                                        </div>
                                        <div class="align-paragraph">
                                            <p>per page</p>
                                        </div>
                                        <div class="">
                                            <button type="button"
                                                class="btn btn-primary filterBtn addFilter">Export</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="holder table-holder">
                        <div class="container">
                            <table border="1px solid #000 " cellspacing="0">
                                <thead>
                                    <tr>
                                        <th ng-repeat="i in homePageTable">
                                            {{i}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="data in patientsDetails | itemsPerPage:selectedPerPage"
                                        total-items="totalItems">
                                        <td ng-repeat="i in homePageTableInfo ">

                                            <a href="http://localhost:8088/services/v4/web/genetyllis-pages/Patients/partials/patient-details.html"
                                                ng-if="checkColumn(i)" ng-click="redirectPatients(data)">{{data[i]}}</a>

                                            <span ng-if="notLink(i)">{{data[i]}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="holder">
                            <div class="text-center other-controller">
                                <dir-pagination-controls boundary-links="true"
                                    on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="footerWrapper"></div>

            </div>



            <script type="text/javascript" src="js/index.js"></script>
        </div>
    </body>

</html>
